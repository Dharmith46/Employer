<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing | Recruitment Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .header {
        background: #298bec;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .beta-note {
        background: #ffeb3b;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .contact-form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .contact-form h2 {
        font-family: "Poppins", sans-serif;
        font-size: 2em;
        margin-bottom: 20px;
        text-align: center;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .contact-form button {
        background-color: #298bec;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
      }

      .contact-form button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Pricing</h1>
      <p>Choose the plan that's right for you.</p>
    </div>

    <div class="container">
      <div class="beta-note">
        Note: Our pricing plans are still in the beta stage and may be subject
        to change.
      </div>

      <div class="contact-form">
        <h2>Contact Us for Pricing Details</h2>
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Thank you for reaching out! We will get back to you soon.");
        });
    </script>
  </body>
</html>
